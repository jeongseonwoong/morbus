<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/js/Login.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<header style="border-bottom: #f0f0f0 solid 1px">
    <div style="border-bottom: #f0f0f0 solid 1px">
        <a href="morbus.html"><img src="/사진/morbus2.png" alt=""></a>
        <span class="lists">
            <a href="MedicineInfo">약 정보 찾기</a>
            <a href="Symptom_record">증상 기록지</a>
            <a href="Symptom">질병 자가진단</a>
            &nbsp;
        </span>
    </div>

    <div id="head">
        <div>로그인</div>
    </div>
</header>
<br>
<img src="/사진/광고배너%201.png" style="float: left; height: 500px; width: 200px; position: fixed; transform: translateX(-30px)">
<img src="/사진/침착맨%202.jpg" style="float: right; height: 500px; width: 200px; position: fixed; transform: translateX(1150px)">
<div class="content container">
    <div class="row">
        <div class="login">
            <div class="reg-page">
                <div style="border-bottom: black solid 1px">
                    <h3 style="text-align: center">로그인</h3>
                </div>
                <div id="explain">
                    <p>계정이 아직 없는 경우에는 <a href="/signUp">회원가입</a> 해주세요<br>

                    </p>
                </div>
                <form action="login" method="post" id="login_form" onsubmit="login()">
                    <div id="idBox">
                        <label for="password">로그인</label>
                        <input type="password" id="password" name="password" placeholder="&nbsp;비밀번호를 입력하세요...">
                    </div>
                    <button style="float: right">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>
